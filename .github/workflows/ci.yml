name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run Biome linter
      run: npm run lint
      continue-on-error: false
    
    - name: ğŸ§ª Run tests
      run: npm test -- --run
      continue-on-error: true
    
    - name: ğŸ—ï¸ Build project
      run: |
        # Copy example env file for build
        cp .env.example .env
        npm run build
      env:
        CI: true
    
    - name: ğŸ“Š Check build output
      run: |
        echo "Build completed successfully!"
        echo "Checking dist folder..."
        ls -la dist/
        echo "Build size:"
        du -sh dist/
    
    - name: ğŸ“ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  deploy-preview:
    name: Deploy Preview (Optional)
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
    
    - name: ğŸŒ Deploy to GitHub Pages (Preview)
      run: |
        echo "Preview deployment ready"
        echo "Build artifacts are available for preview"
    
    - name: ğŸ’¬ Comment PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Build successful! All checks passed.'
          })

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: ğŸ”’ Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: ğŸ” Check for sensitive data
      run: |
        echo "Checking for potential secrets..."
        # Check for potential API keys or passwords
        ! grep -r "AIzaSy" --include="*.js" --include="*.vue" --include="*.ts" --exclude-dir=node_modules --exclude-dir=dist src/ || echo "Warning: Potential API key found"
        ! grep -r "password.*=.*['\"]" --include="*.js" --include="*.vue" --include="*.ts" --exclude-dir=node_modules --exclude-dir=dist src/ || echo "Warning: Potential hardcoded password found"
        echo "Security check completed"