name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: 📦 Install dependencies
      run: npm ci
    
    - name: 🔍 Run Biome linter
      run: npm run lint
      continue-on-error: false
    
    - name: 🧪 Run tests
      run: npm test -- --run
      continue-on-error: true
    
    - name: 🏗️ Build project
      run: |
        # Copy example env file for build
        cp .env.example .env
        npm run build
      env:
        CI: true
    
    - name: 📊 Check build output
      run: |
        echo "Build completed successfully!"
        echo "Checking dist folder..."
        ls -la dist/
        echo "Build size:"
        du -sh dist/
    
    - name: 📝 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: 🔒 Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: 🔍 Check for sensitive data
      run: |
        echo "Checking for potential secrets..."
        # Check for potential API keys or passwords
        ! grep -r "AIzaSy" --include="*.js" --include="*.vue" --include="*.ts" --exclude-dir=node_modules --exclude-dir=dist src/ || echo "Warning: Potential API key found"
        ! grep -r "password.*=.*['\"]" --include="*.js" --include="*.vue" --include="*.ts" --exclude-dir=node_modules --exclude-dir=dist src/ || echo "Warning: Potential hardcoded password found"
        echo "Security check completed"