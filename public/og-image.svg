<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec gradient bleu -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7" />
      <stop offset="100%" style="stop-color:#9333ea" />
    </linearGradient>
    <!-- Full continuous gradient from blue to purple for hexagon -->
    <linearGradient id="fullGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <!-- Gradient for pin -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter for pin -->
    <filter id="pinShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.4"/>
      <feOffset dx="0" dy="0.5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Drop shadow for hexagon -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.8" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern de points subtil -->
  <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
    <circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Carte container principal -->
  <rect x="50" y="100" width="1100" height="430" rx="30" fill="#1e293b" opacity="0.95"/>
  
  <!-- Logo/Icône de localisation - Favicon -->
  <g transform="translate(200, 250) scale(2.8)">
    <!-- Hexagonal France with gradient and white stripe -->
    <g>
      <!-- Base hexagon with full gradient (filled only) -->
      <polygon
        points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5"
        fill="url(#fullGradient)"
        filter="url(#dropShadow)"
      />
      
      <!-- White stripe overlay in the middle -->
      <clipPath id="hexClip">
        <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5"/>
      </clipPath>
      
      <rect x="-2.5" y="-15" width="5" height="30" fill="#FFFFFF" clip-path="url(#hexClip)"/>
      
      <!-- Dark border on top of everything -->
      <polygon
        points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5"
        fill="none"
        stroke="#2E1065"
        stroke-width="0.4"
        stroke-linejoin="round"
      />
    </g>
    
    <!-- Location pin (centered on Paris area) -->
    <g transform="translate(0, -2) scale(1.1)">
      <!-- Pin shadow -->
      <ellipse cx="0" cy="8" rx="2" ry="0.8" fill="black" opacity="0.25"/>
      
      <!-- Pin shape with black outline -->
      <path d="M0 -6C-3 -6 -5.5 -3.5 -5.5 0C-5.5 2 -3 7 -1 9.5C-0.5 10.2 0.5 10.2 1 9.5C3 7 5.5 2 5.5 0C5.5 -3.5 3 -6 0 -6Z" 
            fill="url(#pinGradient)" 
            stroke="#000000"
            stroke-width="0.4"
            filter="url(#pinShadow)"/>
      
      <!-- Inner circle with red center -->
      <circle cx="0" cy="0" r="2.8" fill="#DC2626" opacity="0.9"/>
      <circle cx="0" cy="0" r="2" fill="#EF4444"/>
      <circle cx="0" cy="0" r="1.4" fill="#F87171"/>
      
      <!-- Highlight for glossy effect -->
      <ellipse cx="-0.7" cy="-1.5" rx="0.9" ry="0.6" fill="white" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Titre principal -->
  <text x="280" y="240" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700">
    <tspan fill="url(#textGradient1)">Localiser</tspan><tspan fill="url(#textGradient2)">Bien</tspan>
  </text>
  
  <!-- Sous-titre -->
  <text x="280" y="290" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    Trouvez l'adresse exacte d'une annonce immobilière
  </text>
  
  <!-- Ligne de séparation -->
  <line x1="280" y1="320" x2="1020" y2="320" stroke="#475569" stroke-width="1"/>
  
  <!-- Éléments de formulaire stylisés -->
  <g transform="translate(280, 350)">
    <!-- Commune -->
    <rect x="0" y="0" width="180" height="50" rx="10" fill="#334155" opacity="0.8"/>
    <text x="15" y="32" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8">13080 ou Lyon</text>
    
    <!-- Surface -->
    <rect x="200" y="0" width="150" height="50" rx="10" fill="#334155" opacity="0.8"/>
    <text x="215" y="32" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8">100 m²</text>
    
    <!-- Consommation -->
    <rect x="370" y="0" width="150" height="50" rx="10" fill="#334155" opacity="0.8"/>
    <text x="385" y="32" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8">250 kWh/m²</text>
    
    <!-- Classes énergétiques -->
    <g transform="translate(540, 5)">
      <rect x="0" y="0" width="35" height="40" rx="5" fill="#22c55e"/>
      <text x="17" y="28" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">A</text>
      
      <rect x="40" y="0" width="35" height="40" rx="5" fill="#84cc16"/>
      <text x="57" y="28" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">B</text>
      
      <rect x="80" y="0" width="35" height="40" rx="5" fill="#eab308"/>
      <text x="97" y="28" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">C</text>
      
      <rect x="120" y="0" width="35" height="40" rx="5" fill="#f97316"/>
      <text x="137" y="28" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">D</text>
      
      <rect x="160" y="0" width="35" height="40" rx="5" fill="#ef4444"/>
      <text x="177" y="28" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">E</text>
    </g>
  </g>
  
  
</svg>